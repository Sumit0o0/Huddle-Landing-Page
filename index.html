<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- Bootstrap CSS link -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <!-- External CSS link -->
  <link rel="stylesheet" href="./index.css">
  <!-- Bootstrap Javascript link -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
  <!-- Font Awesome link -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- Google Font link-->
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>

<body>
  <main class="h-100 my-auto ">
    <!-- Header Section -->
    <div class="container huddle-logo">
      <img class="navbar-brand" src="./images/logo.svg" alt="L O G O">
    </div>
    <!-- Main Hero Section -->
    <div class="container hero-sec h-75 justify-content-center d-flex">
      <div class="row my-auto" >
        <div class="col-md-6">
          <img src="./images/illustration-mockups.svg" alt="Mockup IMG">
        </div>
        <div class="col-md-6 my-auto text-center text-md-start">
          <h1>Build The Community Your Fans Will Love</h1>
          <p>
            Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create
            connections with your users as you engage in genuine discussion.
          </p>
          <button class="reg-btn">Register</button>
        </div>
      </div>
    </div>
    <div class="container p-4 social-icons d-flex justify-content-center d-md-block justify-content-md-end">
      <span class="p-2 float-md-end "><a href="#"><i class="fa-brands fa-facebook-f fa-1"></i></a></span>
      <span class="p-2 float-md-end "><a href="#"><i class="fa-brands fa-twitter fa-1"></i></a></span>
      <span class="p-2 float-md-end "><a href="#"><i class="fa-brands fa-instagram fa-1"></i></a></span>
    </div>
    <!-- <footer>
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Your Name Here</a>.
      </p>
    </footer> -->


  </main>








</body>

</html>
